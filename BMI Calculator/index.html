<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>BMI Calculater</h1>
        <form id="form">
            <lable for="gender" id="person" >Gender :</lable>
            <select id="gender" required>
                <option value="">Default</option>
                <option value="male">Male</option>
                <option value="femail">Femail</option>
            </select>

            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter Age" required>

            <label for="height">Height</label>
            <input type="number" id="height-feet" placeholder="Enter height in feet " required>
            <input type="number" id="height-inches" placeholder="Enter height in inches" required>

            <label for="weight">Weight</label>
            <input type="number" id="weight" placeholder="Enter Weight" required>

            <input type="submit"class="calculate" id="submit" value="Calculate BMI">

        </form>
        

        <div id="result"></div>

    </div>

    <script src="main.js"></script>
</body>

</html>
