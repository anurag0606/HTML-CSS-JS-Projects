<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age_Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Age Calculator</h1>
      <form id="ageCalculate">
        <div class="form">
          <lable for="birthdate">Enter your Birthdate:</lable>
          <input
            type="text"
            id="birthdate"
            placeholder="DD - MM - YYYY"
            required
          />
        </div>
        <div class="btn">
          <button type="submit">Calculate Age</button>
        </div>
      </form>
      <div class="resultContainer" id="resultContainer">
        <div class="resuly" id="result"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
